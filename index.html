<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="app.css">  
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Google Landing Page</title>
</head>

<body>  
    <header class="clearfix">
        <ul class="header-left">
            <li><a href="#" class="hvr">About</a></li>
            <li><a href="#" class="hvr">Store</a></li>
        </ul>

        <ul class="header-right">
            <li><a href="#" class="hvr">Gmail</a></li>
            <li><a href="#" class="hvr">Images</a></li>
            <li><a href="#"><i class="ri-grid-fill"></i></a></li>
            <li><a href="#"><button id="sign-in-btn">Sign In</button></a></li>
        </ul>
    </header>    

    <main>

        <img src="logo.png" alt="google_logo" id="google-logo">
        <div class="searchbar">
            <img id="magnifier" src="magnifying_glass.jpg" alt="magnifying-glass">
            <input type="search" name="search" id="search">
            <img src="keyboard.png" alt="keyboard" id="keyboard">
            <img src="google_microphone.png" alt="microphone" id="microphone">
        </div>

        <div class="btn-container">
            <button class="btn-1" type="button" name="button">Google Search</button>
            <button class="btn-1" type="button" name="button">I'm Feeling Lucy</button>
        </div>

        <div class="language">
            <p id="language">Other Languages you can use Google: <a href="">Turkish</a></p>
        </div>
    </main> 

    <footer>

        <div class="country">Turkey</div>
        <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>

        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
